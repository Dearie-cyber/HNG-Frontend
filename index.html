<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNGx Frontend</title>
    <style>
      section {
        max-width: 120rem;
        padding: 0 3.2rem;
        margin: 0 auto;
        margin-left: 25%;
      }
      
      img{
        width: 25%;
      }
    </style>
  </head>
  <body>
    <section class="grid-2-cols">
      
        <div class="left-col">
          <img
            src="slack.png"
            alt="Eburu Dearie"
            data-testid="slackDisplayImage"
          />
        </div>

        <div class="right-col">
          <h4 data-testid="slackUserName">Slack Name : Eburu Dearie</h4>
          <h4 data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek"> </h4>
          <h4 data-testid="currentUTCTime" id="currentUTCTime"></h4>
          <h4 data-testid="myTrack">Track: Frontend</h4>
          <a href="https://github.com/Dearie-cyber/HNG-Frontend">
            <h4 data-testid="githubURL">Github URL</h4>
          </a>
        </div>
      
    </section>

      <script>
        function getCurrentDay() {
          const currentDate = new Date();
          const options = { weekday: "long" };
          const currentDay = currentDate.toLocaleDateString("en-US", options);
          return currentDay;
        }

        function getCurrentUTCTime() {
          const currentDate = new Date();
          const currentUTCTime = currentDate.toISOString();
          return currentUTCTime;
        }

        document.getElementById("currentDayOfTheWeek").textContent =
          getCurrentDay();
        document.getElementById("currentUTCTime").textContent =
          getCurrentUTCTime();
      </script>
  </body>
</html>
